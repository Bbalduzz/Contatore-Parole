<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatore Parole | Text Editor</title>
</head>
<body>
    <center>
    <h2>Il Word dei Poveri</h2>
    <div class="destro">
        <p>Numero parole: <span id="count">0</span></p>
        <p>Numero caratteri: <span id="output">0</span></p>
        <button onclick="myFunction()" class="button button5">conta</button>
        <div class="tooltip"><button onclick="CopyFunction()" onmouseout="outFunc()" class="button button5"><span class="tooltiptext" id="myTooltip">copia nella clipboard</span>copia</button></div>
        <button class="trigger">scarica</button>
        <div class="modal">
          <div class="modal-content">
              <span class="close-button">&times;</span>
              <h2>Scarica il formato che ti serve</h2>
              <button id="pdf" onclick="creaPdf()" class="button button5">PDF</button>
              <button id="txt" onclick="SaveMyData()" class="button button5">Testo</button>
          </div>
        </div>
        <center><p><input id="myFile" type="file" onchange="previewFile()"/></p></center>
        <center>
          <div class="opzioni">
          Orientamento PDF: 
            <label>
              <input id="ori" name="ori" type="radio" value="portrait" checked="checked"/>
              Portrait
            </label>
            <label>
              <input id="ori" name="ori" type="radio" value="landscape"/>
              Landscape
            </label>
            <br/>
            <p>
            font size: <input id="fontsize" value="12" type="number" />
            <br/>
            Ripeti: <input id="repeat" type="number" value="0" />
            </p>
          </div>
        </center>
    </div>
    <div class="sinistro">
      <div class="namedocumento">
        <label for="input-fileName">Nome File: </label>
        <input type="text" class="button button5" id="input-fileName" placeholder="Nomina il tuo documento">
      </div>
    </div>
    <div>
        <textarea id="textarea" name="writtentext" rows="30" cols="50" onkeyup="conto()" class="textarea"></textarea>
    </div>
  </center>
</body>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.1/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>

</html>
